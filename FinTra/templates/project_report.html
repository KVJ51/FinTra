        <h2>Project Report - Business Details</h2>

            <label>Incorporation Date:</label>

            <label>Date of Business Start:</label>
            <input type="date" name="business_start_date" required>

            <label>Business Place:</label>
            <input type="text" name="place" required>

            <label>Team Leader:</label>
            <input type="text" name="team_leader" required>

            <label>Admin:</label>
            <input type="text" name="admin" required>

            <button type="submit">Next: Balance Sheet â†’</button>
        </form>
