<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profit and Loss</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Profit and Loss Account</h2>
    <form method="POST" action="/profit-loss">
    <label for="sales">Sales/Receipts</label>
    <input type="number" step="0.01" name="sales" required>
    
    <label for="production_cost">Production Cost</label>
    <input type="number" step="0.01" name="production_cost" required>

    <label for="overheads">General Expenses</label>
    <input type="number" step="0.01" name="overheads" required>

    <label for="salary">Salaries</label>
    <input type="number" step="0.01" name="salary" required>

    <label for="other_expenses">Interest on Loans</label>
    <input type="number" step="0.01" name="other_expenses" required>

    <label for="gross_profit">Gross Profit</label>
    <input type="number" step="0.01" name="gross_profit" required>

    <label for="net_profit">Net Profit</label>
    <input type="number" step="0.01" name="net_profit" required>

    <button type="submit">Submit & View Summary</button>
</form>
    </div>
</body>
</html>
