<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTra Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230630/pngtree-d-rendering-of-a-glowing-digital-business-interface-showcasing-finance-innovation-image_3694007.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(4px);
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            color: #fff;
        }
        
        h1, h2 {
            text-align: center;
            color: #f8f9fa;
            font-size: 32px;
            margin-bottom: 30px;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px #000;
        }
        
        #messages {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .user-msg {
            text-align: right;
            background-color: rgba(0, 123, 255, 0.3);
            border-left: 3px solid #007BFF;
        }
        
        .bot-msg {
            text-align: left;
            background-color: rgba(0, 180, 100, 0.2);
            border-left: 3px solid #28a745;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #question {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        
        #question::placeholder {
            color: #aaa;
        }
        
        #question:focus {
            outline: none;
            border-color: #00d4ff;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #0056b3, #0099cc);
            transform: scale(1.03);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¬ FinTra Bot</h2>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="question" placeholder="Ask a financial question..." />
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("question").addEventListener("keypress", (e) => {
            if (e.key === "Enter") askQuestion();
        });

        async function askQuestion() {
            const question = document.getElementById("question").value.trim();
            if (!question) return;

            const msgBox = document.getElementById("messages");
            
            // Display user message
            const userDiv = document.createElement("div");
            userDiv.className = "message user-msg";
            userDiv.textContent = question;
            msgBox.appendChild(userDiv);
            
            // Clear input
            document.getElementById("question").value = "";
            msgBox.scrollTop = msgBox.scrollHeight;

            // Show loading
            const loadDiv = document.createElement("div");
            loadDiv.className = "message bot-msg loading";
            loadDiv.id = "loading-msg";
            loadDiv.textContent = "Thinking";
            msgBox.appendChild(loadDiv);
            msgBox.scrollTop = msgBox.scrollHeight;

            try {
                const res = await fetch("/ask-financial", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();
                
                // Remove loading
                const loading = document.getElementById("loading-msg");
                if (loading) loading.remove();
                
                // Display answer
                const answerDiv = document.createElement("div");
                answerDiv.className = "message bot-msg";
                answerDiv.textContent = data.answer || "I couldn't process that. Please try again.";
                msgBox.appendChild(answerDiv);
                
            } catch (err) {
                const loading = document.getElementById("loading-msg");
                if (loading) loading.remove();
                
                const errorDiv = document.createElement("div");
                errorDiv.className = "message bot-msg";
                errorDiv.textContent = `Error: ${err.message}`;
                msgBox.appendChild(errorDiv);
            }
            
            msgBox.scrollTop = msgBox.scrollHeight;
        }
    </script>
</body>
</html>
